<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="landing-screen" class="screen active">
            <h1>Welcome to the Quiz!</h1>
            <p>Test your knowledge and have fun!</p>
            <button id="start-quiz-btn" class="btn">Start Quiz</button>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="header">
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
                <div id="question-tracker">Question 1/5</div>
                <div id="timer">00:30</div>
            </div>
            <h2 id="question-title"></h2>
            <div id="options-container" class="options-grid"></div>
            <input type="text" id="fill-in-blank-input" class="fill-input" placeholder="Type your answer here...">
            <div class="navigation-buttons">
                <button id="next-btn" class="btn">Next</button>
                <button id="submit-quiz-btn" class="btn">Submit Quiz</button>
            </div>
        </div>

        <div id="feedback-message" class="feedback-message"></div>

        <div id="results-screen" class="screen">
            <h2>Quiz Results</h2>
            <p>Total Questions: <span id="total-questions-span"></span></p>
            <p>Correct Answers: <span id="correct-answers-span"></span></p>
            <p>Your Score: <span id="score-span"></span></p>
            <div class="results-actions">
                <button id="review-answers-btn" class="btn">Review Answers</button>
                <button id="play-again-btn" class="btn">Play Again</button>
            </div>
        </div>

        <div id="review-screen" class="screen">
            <h2>Review Your Answers</h2>
            <div id="review-container"></div>
            <button id="back-to-results-btn" class="btn">Back to Results</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
